<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react cdn links -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- babel js compiler cdn -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <h1>My website</h1>
    <div id="banner"></div>
    <footer>
        <p>footer</p>
    </footer>

    <script type="text/babel">
        const Banner = () => {
            const title = 'Welcome to my website'
            const subtitle = 'This is a website for learning react'

            // naming convention for any event handler
            // dont declare any function inside return statement,  
            const handleClick = (e) => {
                console.log('You clicked me!')
                console.log(`Website title is: ${title}`)
                
                // logging the event object
                console.log(e)
            }

            return (
                <div className="banner">
                    <h2>{title.toUpperCase()}</h2>

                    <p>{subtitle}</p>

                    <button onClick={handleClick}>Click me</button>
                    {/* dont write handleClick() here because if we write that then while executing the code whenever encounters this statement, it will immediately invoke the function which we dont want, we want it to invoke after we click on the button, hence pass only function reference */}

                    {/* using inline functions for event handling */}
                    <button onClick={() => {
                        console.log('Hello!')
                    }}>Click me 2</button>

                    {/* inline function without curly braces which returns one line of code */}
                    <button onClick={(e) => console.log(e)}>Click me 3</button>
                </div>
            )
        }

        ReactDOM.render(<Banner />, document.getElementById('banner'))
    </script>
</body>

</html>
