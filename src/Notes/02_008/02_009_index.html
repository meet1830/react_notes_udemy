<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react cdn links -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- babel js compiler cdn -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <h1>My website</h1>
    <div id="banner"></div>
    <footer>
        <p>footer</p>
    </footer>

    <script type="text/babel">
        const Banner = () => {
            return (
                <div className="banner">
                    <p>banner</p>
                </div>
            )
            // in jsx class = className
            // in website inspect can see that classname is turned into class attr

            // cannot add multiple divs into the component. it should have only one parent div element. can add multiple divs inside the parent div
        }

        ReactDOM.render(<Banner />, document.getElementById('banner'))
    </script>
</body>

</html>
