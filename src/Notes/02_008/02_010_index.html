<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react cdn links -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- babel js compiler cdn -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <h1>My website</h1>
    <div id="banner"></div>
    <footer>
        <p>footer</p>
    </footer>

    <script type="text/babel">
        const Banner = () => {
            const title = 'Welcome to my website'
            const subtitle = 'This is a website for learning react'
            const address = 'www.google.com'
            
            return (
                <div className="banner">
                    <h2>{title.toUpperCase()}</h2>
                    {/* since writing javascript, can use js methods as well */}

                    <p>{subtitle}</p>

                    <p>Today's date is {new Date().toDateString()}</p>
                    {/* returns an object which is not readable by browser and gives many errors hence need to be converted to a string */}

                    <p>Random number: {Math.random() * 100}</p>
                    {/* react will convert and print it in string format */}

                    <a href={address}>Visit Google</a>
                </div>
            )
        }

        ReactDOM.render(<Banner />, document.getElementById('banner'))
    </script>
</body>

</html>
